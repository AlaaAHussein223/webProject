<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="form.css" />
    <script
      src="https://kit.fontawesome.com/c88c89023a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="logo"><img src="photo_2025-11-26_17-57-30.jpg" alt="watermelon-logo" width="100" height="100"></div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html"><button>Home</button></a></li>
          <li><a href="index.html"><button>about</button></a></li>
          <li><a href="form.html"><button>contact</button></a></li>
          <li><a href="books.html"><button>Books</button></a></li>
          <li><button><i class="fa-solid fa-user"></i> sign up</button></li>
        </ul>
      </nav>
    </header>
    <main>
    <div class="form">
      <h2><i class="fa-solid fa-book-open"></i> Contact Form</h2>
      <form action="">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Your Name"
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your Email"
        />
        <input
          type="tel"
          id="telephone"
          name="telephone"
          placeholder="Enter Your Telephone"
        />
        <textarea
          id="message"
          name="message"
          placeholder="Enter Your Message..."
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="order">
      <h2><i class="fa-solid fa-cart-shopping"></i> Order Book</h2>
      <form action="">
        <input type="text" id="btitle" name="btitle" placeholder="Book Title" />
        <input
          type="text"
          id="bauthor"
          name="bauthor"
          placeholder="Book Author"
        />
        <input
          type="number"
          id="quantity"
          name="quantity"
          placeholder="Quantity"
        />
        <input type="text" id="name" name="name" placeholder="Customer Name" />
        <input
          type="tel"
          id="telephone"
          name="telephone"
          placeholder="Customer Telephone"
        />
        <select name="bedition" id="bedition">
          <option value="1st Edition">1st Edition</option>
          <option value="2nd Edition">2nd Edition</option>
          <option value="3rd Edition">3rd Edition</option>
          <option value="4th Edition">4th Edition</option>
          <option value="5th Edition">5th Edition</option>
        </select>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Delivery Address"
        />
        <button type="submit">Order Book</button>
      </form>
    </div>
    <div class="follow">
      <h2>
        <i class="fa-solid fa-heart" style="color: rgb(70, 2, 2)"></i> Follow Us
        <i class="fa-solid fa-heart" style="color: rgb(70, 2, 2)"></i>
      </h2>
      <div class="links">
        <span
          ><a href="http://"
            ><i class="fa-brands fa-facebook" style="color: #3b5998"></i> Our
            Facebook Page</a
          ></span
        >
        <span
          ><a href="http://"
            ><i class="fa-brands fa-instagram" style="color: #e4405f"></i> Our
            Instagram Page</a
          ></span
        >
        <span
          ><a href="http://"
            ><i class="fa-brands fa-twitter" style="color: #1da1f2"></i> Our
            Twitter Page</a
          ></span
        >
        <span
          ><a href="mailto:"
            ><i class="fa-solid fa-envelope" style="color: #000"></i> Our
            Email</a
          ></span
        >
      </div>
    </div>
    </main>
  </body>
</html>
